<mat-toolbar class="app-header" color="primary">

  <button mat-icon-button class="toolbar-icon" [matMenuTriggerFor]="navMenu">
    <!-- TODO: burger to cross animation -->
    <mat-icon>menu</mat-icon>
  </button>

  <h2 class="toolbar-header" [routerLink]="['']">Porky-Men</h2>
  <span class="toolbar-spacer"></span>

  <div class="placeholder-icon-in-header"></div>
</mat-toolbar>

<mat-menu #navMenu="matMenu" xPosition="before">
  <ng-container *ngFor="let route of routes">
    <a mat-menu-item [routerLink]="[route.path]">{{ route.data?.['name'] }}</a>
  </ng-container>
</mat-menu>

<div class="app-content">
  <router-outlet></router-outlet>
</div>
